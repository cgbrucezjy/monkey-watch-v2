    <div flex ng-cloak>
    <md-grid-list
            md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
            md-row-height-gt-md="1:1" md-row-height="4:3"
            md-gutter="8px" md-gutter-gt-sm="4px" >

        <md-grid-tile ng-repeat="tile in tiles"
                    md-rowspan="{{tile.row}}"
                    md-colspan="{{tile.col}}"
                    md-colspan-sm="1"
                    md-colspan-xs="1"
                    ng-class="tile.background" ng-click="enterRoomNum(tile)">

            <object class="images" data="{{tile.imgsrc}}" type="image/png">
                <img class="images" src="http://www.clker.com/cliparts/b/d/f/U/p/W/sad-monkey-face-hi.png" />
            </object>
        <md-grid-tile-footer><h3>Room Name: {{tile.roomName || tile.$id}}</h3></md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
