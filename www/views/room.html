<div id='main-panel' class="main-panel" >
    <div id="video" class="video"  ng-keydown="minScreen($event)" tabindex="0">
        <h2 id="movetxt" ng-class="min_text" ng-repeat="c in chat">{{c.$value}}</h2>
        <youtube class="youtube-video" width="800" height="580" videoid="{{yt.videoid}}" ></youtube> 
        <div id="videoInfo" class="videoInfo" ng-show="!isMax">
            <a ng-click="play()" ng-show="!isPlaying">
                <i class="fa fa-play" aria-hidden="true"></i>
            </a>
            <a ng-click="pause()" ng-show="isPlaying">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </a>
            <span id="startTime"></span>
            <input id="progressBar" ng-model="progress" type='range' defaultValue="0" value="0" min="0" max="100" step="0.1" ng-change="seek(progress)" />
            <span id="stopTime"></span>
            <a ng-click="maxScreen()">
                <i class="fa fa-arrows-alt" aria-hidden="true"></i>
            </a>
        </div>
    </div>        
<!--        <input id="progressBar" ng-model="progress" type='range' defaultValue="0" value="0" min="0" max="100" step="0.1" ng-change="seek(progress)"> -->
    
    <!-- CHAT BOX -->
    <div id="chat" class="chat-input-box">
            <div class="w-85">
                <input  type="text" ng-keypress="sendMessageByEnter($event)" id="messageBox" ng-model="message" class="chat-input-text" name="message" placeholder="type comments here bitch" maxlength="40">    
            </div>
            <div class="w-15 button-cont">
                <input type="submit" ng-click="sendMessage(message)" value="Send" class="chat-submit-button">
                <button ng-click="minScreen()" ng-show="isMax" class="chat-minimium-button"><i class="fa fa-compress" aria-hidden="true"></i></button>
            </div>
            
        </div>
    
        <div class="controls ng-hide" ng-hide="isMax" >
        

        <!--Width:<input type="text" ng-model="yt.width">
        Height:<input type="text" ng-model="yt.height">-->
    
            <div class="br">
            <p>ShareLink: {{shareLink}}</p>
            </div>
        Video link:<input type="text" id="vid" ng-model="yt.videoid">
        <button ng-click="loadVideo(yt.videoid)">Load new Video</button>

<!--
        <button ng-click="restart()">Play From Start</button>
        <button ng-click="play()">Play</button>
        <button ng-click="pause()">Pause</button>
        <button ng-click="sendControlEvent(YT_event.STOP)">Stop</button>
        <button ng-click="maxScreen()">Maximium</button>
        <button ng-click="goBack()">back</button>
        <p>ShareLink: {{shareLink}}</p>
        <p ng-repeat='user in roomUsers'>name: {{user.username}}</p>

-->
            <div class="users">
                <div class="stream">
                    <video id="myvids" muted="true"  autoplay></video>
                </div>
                <div class="stream">
                    <video id="remotevids"  autoplay></video>
                    <input type="checkbox" ng-click="mute()" model="un_mute" id="un-mute">
                    <label for="un-mute" class="unmute">
                        <img class='mute-img' src="http://upload.wikimedia.org/wikipedia/commons/3/3f/Mute_Icon.svg" alt="Mute_Icon.svg" title="Mute icon">
                    </label>
                    <label for="un-mute" class="mute">
                        <img class='mute-img' src="http://upload.wikimedia.org/wikipedia/commons/2/21/Speaker_Icon.svg" alt="Speaker_Icon.svg" title="Unmute/speaker icon">
                    </label>
                </div>
            </div>    
            <p>Current Users: </p>  
            <div ng-repeat='user in roomUsers' layout="row" layout-align="start center">
                <p >name: {{user.uname}}</p>
                <button ng-click="connect(user.pid)" ng-hide="user.pid==currUser.pid">connect</button> 
            </div>

            
    </div>
    
    
    
    
</div>
